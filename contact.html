<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Book your basketball game in SeenTeam" />
    <link href="css/index.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>SeenTeam | Contact</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">SeenTeam</a></h1>
          <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-us">
      <div class="container">
        <h1><span class="highlight">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form id="form" action="#">
          <label for="name">Name</label>
          <input type="text" id="name" for="name" />
          <label for="email">Email</label>
          <input type="email" id="email" for="email" />
          <label for="message">Message</label>
          <textarea></textarea>
          <button class="btn" type="submit">Submit</button>
        </form>
      </div>
    </section>
    <footer id="index-footer" class="bg-dark">
      <section id="features" class="bg-darker">
        <div class="bg-darker">
          <div class="box">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Location</h3>
            <p>457 Main St. Toronto, ON</p>
          </div>
          <div class="box">
            <i class="fas fa-phone"></i>
            <h3>Phone Number</h3>
            <p>(123)-456-7890</p>
          </div>
          <div class="box">
            <i class="fas fa-envelope"></i>
            <h3>Email Address</h3>
            <p>frontdesk@gmail.com</p>
          </div>
        </div>
      </section>
      <p>
        SeenTeam &copy <span id="current-year"></span>, All Rights Reserved.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/77b6cd1b30.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/year.js"></script>
  </body>
</html>
